<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR ALIMN | Furniture Visualizer</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header, nav, .hero {
      position: relative;
      z-index: 3;
    }

    #ar-container {
      position: relative;
      width: 100%;
      height: auto;
      text-align: center;
      padding: 20px;
    }

    #camera-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 4/3;
      background-color: #000;
      overflow: hidden;
      touch-action: none;
    }

    #camera-stream {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #ccc;
      z-index: 1;
    }

    #chair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
      touch-action: none;
      z-index: 2;
      cursor: grab;
    }

    #start-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-btn:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-couch"></i>
      <span>AR ALIMN</span>
    </div>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-box-open"></i> Products</a>
      <a href="#"><i class="fas fa-magic"></i> AR Demo</a>
      <a href="#"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Redefine Your Space with AR</h1>
    <p>Visualize furniture in your real environment before buying.</p>
  </section>

  <div id="ar-container">
    <div id="camera-wrapper">
      <video id="camera-stream" autoplay playsinline></video>
    </div>
    <button id="start-btn">Start AR</button>
  </div>

  <script>
    const video = document.getElementById('camera-stream');
    const btn = document.getElementById('start-btn');
    const wrapper = document.getElementById('camera-wrapper');
    let img = null;

    btn.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" } // Use rear camera
        }
      })
      .then(stream => {
        video.srcObject = stream;
        btn.style.display = "none";
        loadChairImage();
      })
      .catch(err => {
        alert("Rear camera not accessible. Trying front camera.");
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
          video.srcObject = stream;
          btn.style.display = "none";
          loadChairImage();
        });
      });
    });

    function loadChairImage() {
      fetch('/get_model')
        .then(res => res.json())
        .then(data => {
          img = document.createElement('img');
          img.src = data.model_url;
          img.alt = 'Chair';
          img.id = 'chair';
          wrapper.appendChild(img);
          makeInteractive(img);
        });
    }

    function makeInteractive(el) {
      let isDragging = false;
      let lastX = 0, lastY = 0;
      let scale = 1;
      let rotation = 0;

      // Mouse drag
      el.addEventListener('mousedown', e => {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        el.style.cursor = 'grabbing';
      });

      window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        el.style.left = `${el.offsetLeft + dx}px`;
        el.style.top = `${el.offsetTop + dy}px`;
        lastX = e.clientX;
        lastY = e.clientY;
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        el.style.cursor = 'grab';
      });

      // Zoom with wheel
      window.addEventListener('wheel', e => {
        if (!el) return;
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        scale = Math.max(0.1, scale + delta);
        updateTransform();
      });

      // Touch gestures: drag, pinch, rotate
      let startDist = 0;
      let startAngle = 0;
      let initialScale = 1;
      let initialRotation = 0;

      el.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          startDist = getDistance(e.touches);
          startAngle = getAngle(e.touches);
          initialScale = scale;
          initialRotation = rotation;
        } else if (e.touches.length === 1) {
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      });

      el.addEventListener('touchmove', e => {
        e.preventDefault();
        if (e.touches.length === 2) {
          const newDist = getDistance(e.touches);
          const newAngle = getAngle(e.touches);
          scale = Math.max(0.1, initialScale * (newDist / startDist));
          rotation = initialRotation + (newAngle - startAngle);
          updateTransform();
        } else if (e.touches.length === 1) {
          const dx = e.touches[0].clientX - lastX;
          const dy = e.touches[0].clientY - lastY;
          el.style.left = `${el.offsetLeft + dx}px`;
          el.style.top = `${el.offsetTop + dy}px`;
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      });

      function updateTransform() {
        el.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;
      }

      function getDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

      function getAngle(touches) {
        const dx = touches[1].clientX - touches[0].clientX;
        const dy = touches[1].clientY - touches[0].clientY;
        return Math.atan2(dy, dx) * (180 / Math.PI);
      }
    }
  </script>
</body>
</html>
