<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AR ALIMN | Furniture Visualizer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        #camera-stream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #chair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            transform: translate(-50%, -50%) scale(1);
            touch-action: none;
            z-index: 2;
            cursor: grab;
        }

        header, nav, .hero {
            position: relative;
            z-index: 3;
        }

        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-couch"></i>
            <span>AR ALIMN</span>
        </div>
        <nav>
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-box-open"></i> Products</a>
            <a href="#"><i class="fas fa-magic"></i> AR Demo</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Redefine Your Space with AR</h1>
        <p>Visualize furniture in your real environment before buying.</p>
    </section>

    <div id="ar-container">
        <video id="camera-stream" autoplay playsinline></video>
    </div>

    <script>
        // Access camera
        const video = document.getElementById('camera-stream');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access error:", err);
            });

        // Load chair image dynamically
        fetch('/get_model')
            .then(res => res.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.model_url;
                img.alt = 'Chair';
                img.id = 'chair';
                document.getElementById('ar-container').appendChild(img);

                makeInteractive(img);
            });

        // Drag and zoom
        function makeInteractive(img) {
            let isDragging = false;
            let lastX = 0, lastY = 0;
            let scale = 1;

            img.addEventListener('mousedown', e => {
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
                img.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', e => {
                if (!isDragging) return;
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                img.style.left = `${img.offsetLeft + dx}px`;
                img.style.top = `${img.offsetTop + dy}px`;
                lastX = e.clientX;
                lastY = e.clientY;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                img.style.cursor = 'grab';
            });

            window.addEventListener('wheel', e => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                scale = Math.max(0.1, scale + delta);
                img.style.transform = `translate(-50%, -50%) scale(${scale})`;
            });
        }
    </script>
</body>
</html>
