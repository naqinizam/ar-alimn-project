<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR ALIMN | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% include 'partials/header.html' %}

  <main class="page-content contact">
    <h1>Contact Us</h1>
    <p class="subtext">Have a question or suggestion? Reach out to us below.</p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message..." rows="5" required></textarea>
      <button type="submit" class="cta-button">Send Message</button>
    </form>

    <div class="map-placeholder">
      <iframe src="https://maps.google.com/maps?q=Kuala%20Lumpur&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    </div>
  </main>

  {% include 'partials/footer.html' %}
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
