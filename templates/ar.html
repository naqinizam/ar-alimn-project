<main class="ar-demo">
  <h1>AR Furniture Visualizer</h1>
  <p>Tap the button below to launch the AR camera and interact with our chair.</p>

  <ul class="ar-instructions">
    <li>Use back camera for better accuracy.</li>
    <li>Drag to move. Scroll/pinch to zoom. Long press/right-click to rotate.</li>
  </ul>

  <button id="start-ar" class="btn">Start AR</button>

  <div class="ar-view">
    <video id="camera-feed" autoplay playsinline muted></video>
    <img id="ar-object" alt="AR Furniture" />
  </div>
</main>
