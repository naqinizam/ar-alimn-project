{% extends "base.html" %}
{% block content %}
<main>
  <h1>AR Demo</h1>
  <p>Click the button below to activate your camera and place the furniture in your space. You can drag, zoom, and rotate the object.</p>
  <button id="start-ar" class="btn">Start AR</button>

  <div class="ar-view">
    <video id="camera-feed" autoplay playsinline></video>
    <img id="ar-object" alt="AR Furniture">
  </div>
</main>
{% endblock %}
