<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR ALIMN | AR Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  {% include 'partials/header.html' %}

  <main class="page-content fade-in">
    <h1 class="fade-in">Augmented Reality Demo</h1>
    <p class="subtext fade-in">Click the button below to launch your camera and visualize furniture in your environment.</p>

 <div class="fade-in" style="margin-bottom: 20px;">
  <label for="ar-select" style="font-weight: 500;">Choose an item:</label>
  <select id="ar-select" class="ar-dropdown">
    <option value="chair">Chair</option>
    <option value="table">Table</option>
    <option value="lamp">Lamp</option>
    <option value="couch">Couch</option>
    <option value="wardrobe">Wardrobe</option>
    <option value="desk">Desk</option>
  </select>
</div>


    <div class="ar-container fade-in">
      <video id="camera-feed" autoplay playsinline></video>
      <img id="ar-object" alt="AR Furniture Object" />
    </div>

    <button id="start-ar" class="cta-button fade-in">Start AR Experience</button>
  </main>
<button id="back-to-top" aria-label="Back to top">
  <i class="fas fa-chevron-up"></i>
</button>
  {% include 'partials/footer.html' %}
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
